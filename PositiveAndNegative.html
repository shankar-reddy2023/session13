<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p id="id"><br></p>
<script>
    var a=window.prompt("enter a number");
    if(a<0){
        document.getElementById("id").innerHTML="The entered number is a negative number";
    }else{
        document.getElementById("id").innerHTML="The entered number is a positive number";        
    }
</script>    
</body>
</html>
